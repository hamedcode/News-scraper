# نام گردش کار
name: Scrape TGJU News

on:
  # به شما اجازه می‌دهد این گردش کار را به صورت دستی از تب Actions اجرا کنید
  workflow_dispatch:
  
  # اجرای خودکار بر اساس زمان‌بندی (این مثال هر 2 ساعت یکبار اجرا می‌شود)
  schedule:
    - cron: '0 */2 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # مرحله ۱: کد مخزن را دریافت می‌کند
      - name: Checkout repository
        uses: actions/checkout@v4

      # مرحله ۲: پایتون را نصب و آماده می‌کند
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # مرحله ۳: کتابخانه‌های مورد نیاز پایتون را نصب می‌کند
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # مرحله ۴: اسکریپت اصلی را اجرا می‌کند
      - name: Run scraper
        run: python scraper.py

      # مرحله ۵: تغییرات فایل sent_links.txt را به مخزن کامیت می‌کند
      # این مرحله بسیار مهم است تا وضعیت لینک‌های ارسال شده بین اجراها حفظ شود
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update sent news links"
          file_pattern: sent_links.txt

