name: Send News to Telegram via RSS

on:
  # به شما اجازه می‌دهد این گردش کار را به صورت دستی از تب Actions اجرا کنید
  workflow_dispatch:
  
  # اجرای خودکار بر اساس زمان‌بندی (این مثال هر ساعت یکبار اجرا می‌شود)
  schedule:
    - cron: '0 * * * *'

jobs:
  scrape-and-send:
    runs-on: ubuntu-latest
    steps:
      # مرحله ۱: کد مخزن را دریافت می‌کند
      - name: Checkout repository
        uses: actions/checkout@v4

      # مرحله ۲: پایتون را نصب و آماده می‌کند
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # مرحله ۳: کتابخانه‌های مورد نیاز پایتون را نصب می‌کند
      - name: Install dependencies
        run: pip install -r requirements.txt

      # مرحله ۴: اسکریپت اصلی را با دسترسی به Secrets اجرا می‌کند
      - name: Run script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python Scraper.py

      # مرحله ۵: تغییرات فایل sent_links.txt را به مخزن کامیت می‌کند
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update sent news links"
          file_pattern: sent_links.txt
